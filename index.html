<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
    }

    header {
      padding: 20px 40px;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      font-weight: 700;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      border: 1px solid #e5e5e5;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      transition: box-shadow 0.2s ease;
    }

    .product:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .product h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .product p {
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #333;
    }

    footer {
      border-top: 1px solid #e5e5e5;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 60px;
    }
  </style>
</head>

    </nav>
